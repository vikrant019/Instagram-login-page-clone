<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main">
        <div class="container">
            <h1>Instagram</h1>
            <input type="text" name="email" id="email" placeholder="Enter email, mobile number, username"><br>
            <input type="password" name="pass" id="pass" placeholder="Enter password"><br>
            <input type="button" value="Log in"><br>
            <section class="login">

                <div class="orBorder"></div>
                <span>OR</span>
                <div class="orBorder"></div>
                <div class="loginwith"><i class="fa fa-facebook-square"></i><span><a href="#">Login with Facebook</a> </span></div>
                <br>
                <a class="forgotpass" href="#">Forgotten your password?</a>
            </section>

        </div>
        <div class="signup">
            <p>Don't have an acccount? <a href="#">Sign up</a></p>
        </div>
    </section>
</body>

</html>
